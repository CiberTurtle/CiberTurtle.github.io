<h1>The Importance of Having Alternative Text</h1>
<p>
	Alt text can help visually impaired people understand
	your images along with helping robots read your
	webpage and improving SEO.
</p>

<img
	src="images/space-cow-cover.webp"
	alt="A cow with a jetpack being chased by a UFO."
	select-me>

<img src="images/trix-cover.webp">

<img
	src="secret.png"
	alt="This image failed to load, so the alt text will be displayed instead."
	select-me>

<!-- HINT: Select elements with attribute using `[attribute-name]` -->
