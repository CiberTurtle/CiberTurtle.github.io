<form>
	<h1>Sign Up</h1>

	<label>
		<span>Username</span>
		<input type="text" autocomplete="username" select-me>
	</label>

	<label>
		<span>Email</span>
		<input type="email">
	</label>

	<label>
		<span>Password</span>
		<input type="password" autocomplete="new-password">
	</label>

	<label>
		<span>Confirm Password</span>
		<input type="password" autocomplete="off">
	</label>
</form>

	giving value using `[attr="value"]` -->
